name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up environment
      run: |
        docker-compose up -d
        curl -fsSL https://bun.sh/install | bash
        source /home/runner/.bashrc
        bun help

    - name: Install dependencies
      run: |
        bun install 

    - name: Run tests
      run: |
        bun test
